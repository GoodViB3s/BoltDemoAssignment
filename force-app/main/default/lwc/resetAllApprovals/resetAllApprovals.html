<!-- Reset All Approvals -->
<template>
    <lightning-card title="Reset All Approvals" icon-name="action:refresh">
        <div class="slds-m-around_medium">
            <lightning-button
                    label="Reset All"
                    variant="destructive"
                    onclick={handleClick}
                    disabled={isProcessing}
            ></lightning-button>
            <template if:true={isProcessing}>
                <div class="slds-m-top_small">Processing...</div>
            </template>
        </div>
    </lightning-card>
</template>
